<div style="text-align: center;">
  <h1>For and if</h1>
  <table>
    <thead>
      <th>Name:</th>
      <th>Age:</th>
    </thead>
    <tbody *ngFor="let user of users">
      <tr *ngIf="user.age>33">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
      </tr>
    </tbody>
  </table>
</div>
